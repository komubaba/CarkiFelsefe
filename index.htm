<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ã‡ark-Ä± Felsefe</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --panel-color: #16213e;
            --accent-color: #e94560;
            --text-color: #ffffff;
            --modal-bg: rgba(0, 0, 0, 0.9);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* MOBÄ°L UYARI EKRANI */
        #rotate-warning {
            display: none;
            position: fixed;
            inset: 0;
            background: #1a1a2e;
            color: white;
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        @media screen and (orientation: portrait) {
            #rotate-warning { display: flex; }
            #setup-screen, #game-container { display: none !important; }
        }

        #custom-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: var(--modal-bg);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #modal-content {
            background: var(--panel-color);
            padding: 30px;
            border-radius: 20px;
            border: 3px solid var(--accent-color);
            text-align: center;
            max-width: 400px;
        }

        #modal-msg { font-size: 1.2rem; margin-bottom: 20px; font-weight: bold; white-space: pre-line; }

        #setup-screen {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, #16213e, #1a1a2e);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .input-group { width: 100%; display: flex; justify-content: center; }
        input, select { 
            padding: 10px; border-radius: 8px; border: 2px solid #333; 
            width: 280px; font-size: 1rem;
        }
        
        button { padding: 12px 25px; cursor: pointer; background: var(--accent-color); color: white; border: none; border-radius: 8px; font-weight: bold; }

        #game-container {
            display: none;
            width: 100%;
            height: 100%;
            grid-template-columns: 1fr 1.2fr;
            padding: 20px;
            box-sizing: border-box;
            align-items: center;
            gap: 20px;
        }

        .wheel-section { display: flex; flex-direction: column; align-items: center; position: relative; }
        #wheel-canvas { width: 350px; height: 350px; border-radius: 50%; border: 10px solid #333; }
        #pointer { position: absolute; top: -20px; z-index: 100; width: 40px; fill: #ffd700; transform: rotate(180deg); }

        .display-section { display: flex; flex-direction: column; gap: 10px; height: 100%; justify-content: center; }

        #unit-display { color: #ffd700; font-weight: bold; font-size: 0.9rem; margin-bottom: 5px; }

        #game-status-box {
            background: linear-gradient(45deg, #e94560, #a21b3c);
            color: white;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        #category-info { background: #0f3460; padding: 10px; border-radius: 10px; text-align: center; border-left: 5px solid var(--accent-color); }
        #type-value { color: var(--accent-color); font-weight: 900; text-transform: uppercase; font-size: 1.2rem; }

        #puzzle-board {
            background: #16213e; padding: 15px; border-radius: 10px;
            display: flex; flex-wrap: wrap; justify-content: center; gap: 8px;
        }

        .letter-box {
            width: 30px; height: 40px; background: #fff; color: #000;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.2rem; font-weight: bold; border-radius: 4px;
            visibility: hidden;
        }
        .letter-box.revealed { visibility: visible; }
        .letter-box.hidden { visibility: visible; background: #2c3e50; color: transparent; }

        #alphabet { display: flex; flex-wrap: wrap; gap: 5px; justify-content: center; }
        .alpha-key { padding: 6px 10px; background: #533483; border-radius: 5px; cursor: pointer; font-size: 0.8rem; font-weight: bold; }
        .alpha-key.used { opacity: 0.3; pointer-events: none; }

        .guess-area { display: flex; gap: 5px; }
        .guess-area input { flex: 1; padding: 8px; border-radius: 5px; border: none; }

        #players-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .player-card { background: var(--panel-color); padding: 8px; border-radius: 10px; text-align: center; font-size: 0.8rem; border-bottom: 3px solid transparent; }
        .player-card.active { border-color: var(--accent-color); background: #1f2d52; }
        .score { font-size: 1.2rem; color: #ffd700; font-weight: bold; }

       @media screen and (max-height: 500px) {
    /* GiriÅŸ ekranÄ±ndaki boÅŸluklarÄ± daralt */
    #setup-screen {
        justify-content: flex-start !important;
        padding-top: 10px !important;
        gap: 5px !important;
        overflow-y: auto; /* GerektiÄŸinde kaydÄ±rÄ±labilir yap */
    }

    #setup-screen h1 { 
        font-size: 1.4rem !important; 
        margin: 5px 0 !important; 
    }

    .input-group { margin-bottom: 2px !important; }

    input, select { 
        width: 240px !important; 
        padding: 6px !important; 
        font-size: 0.9rem !important; 
    }

    /* BaÅŸlat butonunu yukarÄ± Ã§ek ve belirginleÅŸtir */
    #setup-screen button { 
        padding: 8px 20px !important; 
        margin-top: 5px !important;
        font-size: 1rem !important;
    }

    /* Oyun iÃ§indeki Ã§arkÄ± ve paneli yan ekran iÃ§in kÃ¼Ã§Ã¼lt */
    #game-container {
        grid-template-columns: 240px 1fr !important;
        padding: 5px !important;
        gap: 10px !important;
    }

    #wheel-canvas { 
        width: 220px !important; 
        height: 220px !important; 
    }

    .display-section { scale: 0.8; transform-origin: top center; }
    
    .footer-credit { display: none !important; }
}
    </style>
</head>
<body>

    <div id="rotate-warning">
        <div style="font-size: 50px;">ðŸ”„</div>
        <h2>LÃ¼tfen CihazÄ±nÄ±zÄ± Yan Ã‡evirin</h2>
        <p>En iyi deneyim iÃ§in ekran kilidini aÃ§Ä±p yan tutunuz.</p>
    </div>

    <div id="custom-modal">
        <div id="modal-content">
            <p id="modal-msg"></p>
            <button onclick="closeModal()">TAMAM</button>
        </div>
    </div>

    <div id="setup-screen">
        <h1 style="color: var(--accent-color);">Ã‡ark-Ä± Felsefe</h1>
        <div class="input-group"><input type="text" id="p1" placeholder="1. YarÄ±ÅŸmacÄ±" value="Farabi"></div>
        <div class="input-group"><input type="text" id="p2" placeholder="2. YarÄ±ÅŸmacÄ±" value="Ä°bn Sina"></div>
        <div class="input-group"><input type="text" id="p3" placeholder="3. YarÄ±ÅŸmacÄ±" value="Gazali"></div>
        <div class="input-group">
            <select id="unit-select">
                <option value="U1">ÃœNÄ°TE 1: FELSEFENÄ°N DOÄžASI</option>
                <option value="U2">ÃœNÄ°TE 2: MANTIK VE ARGÃœMANTASYON</option>
                <option value="U3">ÃœNÄ°TE 3: VARLIK FELSEFESÄ°</option>
                <option value="U4">ÃœNÄ°TE 4: BÄ°LGÄ° FELSEFESÄ°</option>
                <option value="U5">ÃœNÄ°TE 5: AHLAK FELSEFESÄ°</option>
            </select>
        </div>
        <div class="input-group">
            <select id="total-rounds"><option value="3">3 TUR</option><option value="5">5 TUR</option></select>
        </div>
        <button onclick="startGame()">OYUNU BAÅžLAT</button>
    </div>

    <div id="game-container">
        <div class="wheel-section">
            <svg id="pointer" viewBox="0 0 100 100"><path d="M50 0 L100 100 L0 100 Z"/></svg>
            <canvas id="wheel-canvas" width="350" height="350"></canvas>
            <button id="spin-btn" style="margin-top:15px;" onclick="spinWheel()">Ã‡ARKI Ã‡EVÄ°R</button>
        </div>

        <div class="display-section">
            <div id="unit-display"></div>
            <div id="game-status-box">BAÅžLIYOR...</div>
            <div id="category-info"><span id="type-value">YÃœKLENÄ°YOR...</span></div>
            <div id="puzzle-board"></div>
            <div id="alphabet"></div>
            <div class="guess-area">
                <input type="text" id="solve-input" placeholder="Tahmin...">
                <button onclick="solvePuzzle()">TAHMÄ°N ET</button>
            </div>
            <div id="players-row">
                <div class="player-card" id="card-0"><div id="name-0"></div><div class="score" id="score-0">0</div></div>
                <div class="player-card" id="card-1"><div id="name-1"></div><div class="score" id="score-1">0</div></div>
                <div class="player-card" id="card-2"><div id="name-2"></div><div class="score" id="score-2">0</div></div>
            </div>
        </div>
    </div>

    <script>
        const unitQuestions = {
            U1: [{type:"KAVRAM", text:"PHYSIS"}, {type:"FÄ°LOZOF", text:"THALES"}, {type:"KAVRAM", text:"ARKHE"}],
            U2: [{type:"KAVRAM", text:"Ã–NCÃœL"}, {type:"KAVRAM", text:"GEÃ‡ERLÄ°LÄ°K"}],
            U3: [{type:"KAVRAM", text:"ONTOLOJÄ°"}, {type:"FELSEFÄ° AKIM", text:"MATERYALÄ°ZM"}],
            U4: [{type:"KAVRAM", text:"EPÄ°STEMOLOJÄ°"}, {type:"FELSEFÄ° AKIM", text:"EMPÄ°RÄ°ZM"}],
            U5: [{type:"KAVRAM", text:"ETÄ°K"}, {type:"KAVRAM", text:"ERDEM"}]
        };

        const segments = [200, 500, "Ä°FLAS", 300, 800, "PAS", 400, 1000, 150, 600, "Ä°FLAS", 700];
        const colors = ["#1abc9c", "#2ecc71", "#34495e", "#3498db", "#9b59b6", "#f1c40f", "#e67e22", "#e74c3c", "#ecf0f1", "#95a5a6", "#2c3e50", "#d35400"];
        
        let players = [{score: 0}, {score: 0}, {score: 0}];
        let currentPlayer = 0, currentValue = 0, currentQuestion = null, rotation = 0;
        let revealedLetters = [], currentRound = 1, maxRounds = 3, canSpin = true, canGuess = false, currentQuestionsList = [];

        function showMessage(msg) {
            document.getElementById("game-status-box").innerText = msg;
            if (msg.includes("BÄ°TTÄ°") || msg.includes("KAZANAN")) {
                document.getElementById("modal-msg").innerText = msg;
                document.getElementById("custom-modal").style.display = "flex";
            }
        }

        function closeModal() {
            document.getElementById("custom-modal").style.display = "none";
            if(document.querySelector("#custom-modal button").innerText === "ANA MENÃœYE DÃ–N") location.reload();
        }

        function drawWheel() {
            const ctx = document.getElementById("wheel-canvas").getContext("2d");
            const arc = (Math.PI * 2) / segments.length;
            ctx.clearRect(0, 0, 350, 350);
            segments.forEach((seg, i) => {
                ctx.beginPath(); ctx.fillStyle = colors[i]; ctx.moveTo(175, 175);
                ctx.arc(175, 175, 175, i * arc, (i + 1) * arc); ctx.fill();
                ctx.save(); ctx.translate(175, 175); ctx.rotate(i * arc + arc / 2);
                ctx.textAlign = "right"; ctx.fillStyle = "white"; ctx.font = "bold 16px Arial";
                ctx.fillText(seg, 160, 5); ctx.restore();
            });
        }

        function startGame() {
            const unitSelect = document.getElementById("unit-select");
            document.getElementById("unit-display").innerText = unitSelect.options[unitSelect.selectedIndex].text;
            for(let i=0; i<3; i++) {
                players[i].name = document.getElementById(`p${i+1}`).value || `Oyuncu ${i+1}`;
                players[i].score = 0;
                document.getElementById(`name-${i}`).innerText = players[i].name;
            }
            maxRounds = parseInt(document.getElementById("total-rounds").value);
            currentQuestionsList = unitQuestions[unitSelect.value];
            document.getElementById("setup-screen").style.display = "none";
            document.getElementById("game-container").style.display = "grid";
            drawWheel(); loadQuestion(); updateUI();
            // BU SATIRDAKÄ° showMessage PENCEREYÄ° AÃ‡MAZ, SADECE ÃœST KUTUYA YAZAR
            showMessage(`SÄ±ra: ${players[0].name}`);
        }

        function loadQuestion() {
            currentQuestion = currentQuestionsList[Math.floor(Math.random() * currentQuestionsList.length)];
            revealedLetters = [];
            document.getElementById("type-value").innerText = currentQuestion.type;
            initAlphabet(); renderBoard();
        }

        function renderBoard() {
            const board = document.getElementById("puzzle-board");
            board.innerHTML = "";
            currentQuestion.text.split(" ").forEach(word => {
                const wordDiv = document.createElement("div");
                wordDiv.style.display = "flex"; wordDiv.style.gap = "5px";
                word.split("").forEach(char => {
                    const div = document.createElement("div");
                    div.className = revealedLetters.includes(char) ? "letter-box revealed" : "letter-box hidden";
                    div.innerText = char;
                    wordDiv.appendChild(div);
                });
                board.appendChild(wordDiv);
            });
        }

        function spinWheel() {
            if (!canSpin) return;
            canSpin = false;
            const spinAdd = Math.floor(Math.random() * 360) + 2160; 
            rotation += spinAdd;
            const canvas = document.getElementById("wheel-canvas");
            canvas.style.transition = "transform 3s cubic-bezier(0.15, 0, 0.15, 1)";
            canvas.style.transform = `rotate(${rotation}deg)`;
            
            setTimeout(() => {
                const actualDeg = rotation % 360;
                const index = Math.floor(((360 - actualDeg + 270) % 360) / 30);
                const result = segments[index];
                if (result === "Ä°FLAS") {
                    players[currentPlayer].score = 0; updateUI();
                    showMessage("Ä°FLAS!"); setTimeout(nextTurn, 1500);
                } else if (result === "PAS") {
                    showMessage("PAS!"); setTimeout(nextTurn, 1500);
                } else {
                    currentValue = result; canGuess = true;
                    showMessage(`${result} PUAN! Harf SeÃ§in.`);
                }
            }, 3100);
        }

        function handleGuess(char) {
            if (!canGuess) return;
            document.querySelectorAll(".alpha-key").forEach(k => { if(k.innerText === char) k.classList.add("used"); });
            if (currentQuestion.text.includes(char)) {
                revealedLetters.push(char);
                const count = currentQuestion.text.split(char).length - 1;
                players[currentPlayer].score += (currentValue * count);
                renderBoard(); canGuess = false; canSpin = true; updateUI();
                checkWin();
            } else {
                showMessage(`Harf Yok!`); setTimeout(nextTurn, 1200);
            }
        }

        function nextTurn() {
            currentPlayer = (currentPlayer + 1) % 3;
            canGuess = false; canSpin = true;
            updateUI(); showMessage(`SÄ±ra: ${players[currentPlayer].name}`);
        }

        function checkWin() {
            const cleanText = currentQuestion.text.replace(/ /g, "");
            const won = cleanText.split("").every(c => revealedLetters.includes(c));
            if (won) {
                if(currentRound >= maxRounds) {
                    let win = players.reduce((p, c) => (p.score > c.score) ? p : c);
                    showMessage(`ðŸ† OYUN BÄ°TTÄ°! ðŸ†\nKAZANAN: ${win.name}\nPuan: ${win.score}`);
                    document.querySelector("#custom-modal button").innerText = "ANA MENÃœYE DÃ–N";
                } else {
                    currentRound++;
                    showMessage(`Tebrikler! Yeni Soru Geliyor...`);
                    setTimeout(loadQuestion, 2000);
                }
            }
        }

        function solvePuzzle() {
            const val = document.getElementById("solve-input").value.toUpperCase();
            if(!val) return;
            if(val === currentQuestion.text) {
                players[currentPlayer].score += 2000;
                currentQuestion.text.split("").forEach(c => { if(c !== " ") revealedLetters.push(c); });
                renderBoard(); updateUI(); checkWin();
            } else {
                showMessage("YanlÄ±ÅŸ!"); setTimeout(nextTurn, 1200);
            }
            document.getElementById("solve-input").value = "";
        }

        function initAlphabet() {
            const container = document.getElementById("alphabet");
            container.innerHTML = "";
            "ABCÃ‡DEFGÄžHIÄ°JKLMNOÃ–PRSÅžTUÃœVYZ".split("").forEach(char => {
                const span = document.createElement("div");
                span.className = "alpha-key"; span.innerText = char;
                span.onclick = () => handleGuess(char);
                container.appendChild(span);
            });
        }

        function updateUI() {
            for(let i=0; i<3; i++) {
                document.getElementById(`score-${i}`).innerText = players[i].score;
                document.getElementById(`card-${i}`).className = (i === currentPlayer) ? "player-card active" : "player-card";
            }
        }
        
        document.addEventListener('touchstart', function() {}, {passive: true});
    </script>
</body>
</html>
