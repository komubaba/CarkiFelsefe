<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ã‡ark-Ä± Felsefe</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --panel-color: #16213e;
            --accent-color: #e94560;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100dvh; /* Dinamik yÃ¼kseklik */
            width: 100vw;
            overflow: hidden;
        }

        #setup-screen {
            position: fixed; inset: 0; background: var(--bg-color); z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 8px;
        }

        #game-container {
            display: none;
            width: 100%;
            height: 100%;
            grid-template-columns: 0.9fr 1.1fr; /* Ã‡arkÄ± biraz kÃ¼Ã§Ã¼lttÃ¼k */
            gap: 5px;
            padding: 5px;
            box-sizing: border-box;
            align-items: center;
        }

        .wheel-section { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;
        }

        #wheel-canvas { 
            max-width: 80vmin; /* Ã‡arkÄ±n taÅŸmasÄ±nÄ± engeller */
            max-height: 80vmin; 
            border-radius: 50%; 
            border: 5px solid #333; 
        }

        #pointer { position: absolute; top: 2%; left: 50%; transform: translateX(-50%) rotate(180deg); width: 25px; fill: #ffd700; z-index: 10; }

        .display-section { 
            display: flex; flex-direction: column; gap: 6px; height: 98%; justify-content: space-between;
        }

        #game-status-box {
            background: #e94560; padding: 6px; border-radius: 5px; text-align: center; font-size: 0.9rem; font-weight: bold;
        }

        #category-info { 
            background: #0f3460; padding: 5px; border-radius: 5px; text-align: center; font-size: 1rem; border-left: 4px solid var(--accent-color);
        }

        #puzzle-board {
            background: #16213e; padding: 10px; border-radius: 8px; display: flex; flex-wrap: wrap; justify-content: center; gap: 4px;
        }

        .letter-box {
            width: 24px; height: 32px; background: #fff; color: #000; display: flex; justify-content: center; align-items: center;
            font-size: 1rem; font-weight: bold; border-radius: 3px;
        }
        .letter-box.hidden { background: #2c3e50; color: transparent; border: 1px solid #444; }

        #alphabet { 
            display: grid; grid-template-columns: repeat(10, 1fr); gap: 3px;
        }
        .alpha-key { 
            padding: 6px 0; background: #533483; border-radius: 3px; cursor: pointer; font-size: 0.75rem; text-align: center; font-weight: bold;
        }
        .alpha-key.used { opacity: 0.3; pointer-events: none; }

        .guess-area { display: flex; gap: 4px; }
        .guess-area input { flex: 1; padding: 6px; font-size: 0.8rem; border-radius: 4px; }

        #players-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
        .player-card { background: var(--panel-color); padding: 4px; border-radius: 6px; text-align: center; font-size: 0.7rem; border-bottom: 2px solid transparent; }
        .player-card.active { border-color: var(--accent-color); background: #1f2d52; }
        .score { font-size: 1rem; color: #ffd700; display: block; }

        @media screen and (orientation: portrait) {
            body::before { content: "LÃœTFEN CÄ°HAZI YATAY TUTUN ðŸ”„"; position: fixed; inset: 0; background: #1a1a2e; z-index: 2000; display: flex; justify-content: center; align-items: center; color: white; text-align: center; }
        }

        #custom-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 3000; justify-content: center; align-items: center; }
        #modal-content { background: #16213e; padding: 20px; border-radius: 15px; border: 2px solid #e94560; text-align: center; }
    </style>
</head>
<body>

    <div id="setup-screen">
        <h2 style="margin: 0; color: var(--accent-color);">Ã‡ark-Ä± Felsefe</h2>
        <input type="text" id="p1" placeholder="1. Oyuncu" value="Farabi">
        <input type="text" id="p2" placeholder="2. Oyuncu" value="Ä°bn Sina">
        <input type="text" id="p3" placeholder="3. Oyuncu" value="Gazali">
        <select id="unit-select">
            <option value="U1">ÃœNÄ°TE 1: FELSEFENÄ°N DOÄžASI</option>
            <option value="U2">ÃœNÄ°TE 2: MANTIK VE ARGÃœMANTASYON</option>
            <option value="U3">ÃœNÄ°TE 3: VARLIK FELSEFESÄ°</option>
            <option value="U4">ÃœNÄ°TE 4: BÄ°LGÄ° FELSEFESÄ°</option>
            <option value="U5">ÃœNÄ°TE 5: AHLAK FELSEFESÄ°</option>
            <option value="U6">ÃœNÄ°TE 6: SANAT FELSEFESÄ°</option>
            <option value="U7">ÃœNÄ°TE 7: SÄ°YASET FELSEFESÄ°</option>
            <option value="U8">ÃœNÄ°TE 8: DÄ°N FELSEFESÄ°</option>
            <option value="U9">ÃœNÄ°TE 9: BÄ°LÄ°M FELSEFESÄ°</option>
        </select>
        <select id="total-rounds">
            <option value="3">3 TUR</option>
            <option value="5">5 TUR</option>
        </select>
        <button onclick="startGame()">BAÅžLAT</button>
    </div>

    <div id="game-container">
        <div class="wheel-section">
            <svg id="pointer" viewBox="0 0 100 100"><path d="M50 0 L100 100 L0 100 Z"/></svg>
            <canvas id="wheel-canvas" width="500" height="500"></canvas>
            <button onclick="spinWheel()" style="margin-top: 5px; width: 80%;">Ã‡EVÄ°R</button>
        </div>

        <div class="display-section">
            <div id="game-status-box">SIRADAKÄ°: ...</div>
            <div id="category-info">
                <span id="type-label" style="font-size: 0.7rem; display: block;">KATEGORÄ°:</span>
                <span id="type-value">YÃœKLENÄ°YOR...</span>
            </div>
            <div id="puzzle-board"></div>
            <div id="alphabet"></div>
            <div class="guess-area">
                <input type="text" id="solve-input" placeholder="Tahmin...">
                <button onclick="solvePuzzle()">GÄ°T</button>
            </div>
            <div id="players-row">
                <div class="player-card" id="card-0"><b id="name-0"></b><span class="score" id="score-0">0</span></div>
                <div class="player-card" id="card-1"><b id="name-1"></b><span class="score" id="score-1">0</span></div>
                <div class="player-card" id="card-2"><b id="name-2"></b><span class="score" id="score-2">0</span></div>
            </div>
        </div>
    </div>

    <div id="custom-modal"><div id="modal-content"><p id="modal-msg"></p><button onclick="closeModal()">TAMAM</button></div></div>

    <audio id="snd-spin" src="Ã§ark.mp3"></audio>
    <audio id="snd-correct" src="doÄŸru cevap.mp3"></audio>
    <audio id="snd-wrong" src="yanlÄ±ÅŸ cevap.mp3"></audio>

    <script>
        // JS KodlarÄ± (Soru listesi, Ã§evirme mantÄ±ÄŸÄ± vb.) aynÄ± kalarak sadece UI'a hizmet edecek ÅŸekilde baÄŸlandÄ±
        const unitQuestions = {
            U1: [{type:"KAVRAM", text:"PHYSIS"}, {type:"FÄ°LOZOF", text:"THALES"}, {type:"KAVRAM", text:"ARKHE"}, {type:"FELSEFÄ° AKIM", text:"RASYONALÄ°ZM"}, {type:"FÄ°LOZOF", text:"ANAXIMANDROS"}],
            U2: [{type:"KAVRAM", text:"TÃœMDENGELÄ°M"}, {type:"KAVRAM", text:"Ã–NCÃœL"}, {type:"KAVRAM", text:"GEÃ‡ERLÄ°LÄ°K"}, {type:"KAVRAM", text:"TÃœMEVARIM"}, {type:"FÄ°LOZOF SÃ–ZÃœ", text:"BÄ°LEN DENETLER"}],
            U3: [{type:"KAVRAM", text:"ONTOLOJÄ°"}, {type:"FELSEFÄ° AKIM", text:"MATERYALÄ°ZM"}, {type:"FELSEFÄ° AKIM", text:"Ä°DEALÄ°ZM"}, {type:"FÄ°LOZOF", text:"PLATON"}, {type:"KAVRAM", text:"METAFÄ°ZÄ°K"}],
            U4: [{type:"KAVRAM", text:"EPÄ°STEMOLOJÄ°"}, {type:"FELSEFÄ° AKIM", text:"EMPÄ°RÄ°ZM"}, {type:"FELSEFÄ° AKIM", text:"KRÄ°TÄ°SÄ°ZM"}, {type:"FÄ°LOZOF", text:"IMMANUEL KANT"}, {type:"FÄ°LOZOF SÃ–ZÃœ", text:"BÄ°LGÄ° GÃœÃ‡TÃœR"}],
            U5: [{type:"KAVRAM", text:"ETÄ°K"}, {type:"KAVRAM", text:"ERDEM"}, {type:"FELSEFÄ° AKIM", text:"HEDONÄ°ZM"}, {type:"FÄ°LOZOF", text:"ARÄ°STOTELES"}, {type:"KAVRAM", text:"Ã–DEV AHLAKI"}],
            U6: [{type:"KAVRAM", text:"ESTETÄ°K"}, {type:"KAVRAM", text:"MÄ°MESÄ°S"}, {type:"KAVRAM", text:"YÃœCE"}, {type:"FELSEFÄ° AKIM", text:"EKSPRESYONÄ°ZM"}, {type:"KAVRAM", text:"GÃœZELLÄ°K Ä°DESÄ°"}],
            U7: [{type:"KAVRAM", text:"ÃœTOPYA"}, {type:"KAVRAM", text:"MEÅžRUÄ°YET"}, {type:"KAVRAM", text:"EGEMENLÄ°K"}, {type:"FÄ°LOZOF", text:"THOMAS HOBBES"}, {type:"FÄ°LOZOF SÃ–ZÃœ", text:"Ä°NSAN Ä°NSANIN KURDUDUR"}],
            U8: [{type:"KAVRAM", text:"TEOLOJÄ°"}, {type:"FELSEFÄ° AKIM", text:"TEÄ°ZM"}, {type:"FELSEFÄ° AKIM", text:"AGNOSTÄ°SÄ°ZM"}, {type:"FELSEFÄ° AKIM", text:"PANTEÄ°ZM"}, {type:"KAVRAM", text:"FÄ°DEÄ°ZM"}],
            U9: [{type:"KAVRAM", text:"PARADÄ°GMA"}, {type:"KAVRAM", text:"FALSIFIKASYON"}, {type:"FÄ°LOZOF", text:"THOMAS KUHN"}, {type:"FÄ°LOZOF", text:"KARL POPPER"}, {type:"KAVRAM", text:"OLGUSALLIK"}]
        };

        const segments = [200, 500, "Ä°FLAS", 300, 800, "PAS", 400, 1000, 150, 600, "Ä°FLAS", 700];
        const colors = ["#1abc9c", "#2ecc71", "#34495e", "#3498db", "#9b59b6", "#f1c40f", "#e67e22", "#e74c3c", "#ecf0f1", "#95a5a6", "#2c3e50", "#d35400"];
        
        let players = [{score: 0}, {score: 0}, {score: 0}];
        let currentPlayer = 0, currentValue = 0, currentQuestion = null, rotation = 0;
        let revealedLetters = [], currentRound = 1, maxRounds = 3, canSpin = true, canGuess = false, currentQuestionsList = [];

        function showMessage(msg) {
            document.getElementById("game-status-box").innerText = msg;
            if (msg.includes("BÄ°TTÄ°")) {
                document.getElementById("modal-msg").innerText = msg;
                document.getElementById("custom-modal").style.display = "flex";
            }
        }

        function closeModal() {
            document.getElementById("custom-modal").style.display = "none";
            if(document.querySelector("#custom-modal button").innerText === "ANA MENÃœYE DÃ–N") location.reload();
        }

        function drawWheel() {
            const ctx = document.getElementById("wheel-canvas").getContext("2d");
            const arc = (Math.PI * 2) / segments.length;
            ctx.clearRect(0,0,500,500);
            segments.forEach((seg, i) => {
                ctx.beginPath(); ctx.fillStyle = colors[i]; ctx.moveTo(250,250);
                ctx.arc(250,250,250, i*arc, (i+1)*arc); ctx.fill();
                ctx.save(); ctx.translate(250,250); ctx.rotate(i*arc + arc/2);
                ctx.textAlign="right"; ctx.fillStyle="white"; ctx.font="bold 20px Arial";
                ctx.fillText(seg, 240, 8); ctx.restore();
            });
        }

        function startGame() {
            for(let i=0; i<3; i++) {
                players[i].name = document.getElementById(`p${i+1}`).value || `P${i+1}`;
                document.getElementById(`name-${i}`).innerText = players[i].name;
            }
            maxRounds = parseInt(document.getElementById("total-rounds").value);
            currentQuestionsList = unitQuestions[document.getElementById("unit-select").value];
            document.getElementById("setup-screen").style.display = "none";
            document.getElementById("game-container").style.display = "grid";
            drawWheel(); loadQuestion(); updateUI();
            showMessage(`SÄ±ra: ${players[0].name}`);
        }

        function loadQuestion() {
            currentQuestion = currentQuestionsList[Math.floor(Math.random() * currentQuestionsList.length)];
            revealedLetters = [];
            document.getElementById("type-value").innerText = currentQuestion.type;
            initAlphabet(); renderBoard();
        }

        function renderBoard() {
            const board = document.getElementById("puzzle-board");
            board.innerHTML = "";
            currentQuestion.text.split(" ").forEach(word => {
                const wordDiv = document.createElement("div");
                wordDiv.style.display="flex"; wordDiv.style.gap="3px"; wordDiv.style.margin="2px";
                word.split("").forEach(char => {
                    const div = document.createElement("div");
                    div.className = revealedLetters.includes(char) ? "letter-box" : "letter-box hidden";
                    div.innerText = char;
                    wordDiv.appendChild(div);
                });
                board.appendChild(wordDiv);
            });
        }

        function spinWheel() {
            if (!canSpin) return;
            canSpin = false;
            const snd = document.getElementById("snd-spin"); if(snd) snd.play().catch(()=>{});
            const spinAdd = Math.floor(Math.random() * 360) + 1800;
            rotation += spinAdd;
            const canvas = document.getElementById("wheel-canvas");
            canvas.style.transition = "transform 3s cubic-bezier(0.1, 0, 0.2, 1)";
            canvas.style.transform = `rotate(${rotation}deg)`;
            setTimeout(() => {
                const deg = rotation % 360;
                const idx = Math.floor(((360 - deg + 270) % 360) / 30);
                const res = segments[idx];
                if(res === "Ä°FLAS") { players[currentPlayer].score = 0; updateUI(); showMessage("Ä°FLAS!"); setTimeout(nextTurn, 1000); }
                else if(res === "PAS") { showMessage("PAS!"); setTimeout(nextTurn, 1000); }
                else { currentValue = res; canGuess = true; showMessage(`${res} PUAN!`); }
            }, 3100);
        }

        function handleGuess(char) {
            if (!canGuess) return;
            document.querySelectorAll(".alpha-key").forEach(k => { if(k.innerText === char) k.classList.add("used"); });
            if (currentQuestion.text.includes(char)) {
                revealedLetters.push(char);
                players[currentPlayer].score += (currentValue * (currentQuestion.text.split(char).length - 1));
                renderBoard(); canGuess = false; canSpin = true; updateUI(); checkWin();
            } else { showMessage("Yok!"); setTimeout(nextTurn, 1000); }
        }

        function nextTurn() {
            currentPlayer = (currentPlayer + 1) % 3;
            canGuess = false; canSpin = true;
            updateUI(); showMessage(`SÄ±ra: ${players[currentPlayer].name}`);
        }

        function solvePuzzle() {
            const val = document.getElementById("solve-input").value.toUpperCase();
            if(val === currentQuestion.text) {
                players[currentPlayer].score += 1000;
                currentQuestion.text.split("").forEach(c => revealedLetters.push(c));
                renderBoard(); updateUI(); checkWin();
            } else { showMessage("YanlÄ±ÅŸ!"); setTimeout(nextTurn, 1000); }
            document.getElementById("solve-input").value = "";
        }

        function initAlphabet() {
            const container = document.getElementById("alphabet");
            container.innerHTML = "";
            "ABCÃ‡DEFGÄžHIÄ°JKLMNOÃ–PRSÅžTUÃœVYZ".split("").forEach(char => {
                const span = document.createElement("div");
                span.className = "alpha-key"; span.innerText = char;
                span.onclick = () => handleGuess(char);
                container.appendChild(span);
            });
        }

        function checkWin() {
            const clean = currentQuestion.text.replace(/ /g, "");
            if (clean.split("").every(c => revealedLetters.includes(c))) {
                if(currentRound >= maxRounds) showMessage("OYUN BÄ°TTÄ°! KAZANAN: " + players[currentPlayer].name);
                else { currentRound++; setTimeout(loadQuestion, 1500); }
            }
        }

        function updateUI() {
            for(let i=0; i<3; i++) {
                document.getElementById(`score-${i}`).innerText = players[i].score;
                document.getElementById(`card-${i}`).className = (i === currentPlayer) ? "player-card active" : "player-card";
            }
        }
    </script>
</body>
</html>
