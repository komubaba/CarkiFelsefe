<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ã‡ark-Ä± Felsefe</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --panel-color: #16213e;
            --accent-color: #e94560;
            --text-color: #ffffff;
            --modal-bg: rgba(0, 0, 0, 0.9);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- ORÄ°JÄ°NAL TASARIM Ã–ÄžELERÄ° --- */
        #custom-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: var(--modal-bg);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        #modal-content {
            background: var(--panel-color);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid var(--accent-color);
            text-align: center;
            max-width: 450px;
            box-shadow: 0 0 50px var(--accent-color);
        }

        #modal-msg { font-size: 1.5rem; margin-bottom: 25px; font-weight: bold; white-space: pre-line; }

        #setup-screen {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, #16213e, #1a1a2e);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .input-group { display: flex; flex-direction: column; align-items: center; width: 100%; }
        input, select { 
            padding: 12px; border-radius: 8px; border: 2px solid #333; 
            width: 320px; font-size: 1rem; background: white; color: #333;
        }
        
        button { padding: 15px 30px; cursor: pointer; background: var(--accent-color); color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 1.1rem; }

        #game-container {
            display: none;
            width: 100%;
            height: 100vh;
            padding: 0 50px;
            box-sizing: border-box;
            grid-template-columns: 650px 1fr; 
            gap: 50px; 
            align-items: center;
            justify-content: center;
        }

        .wheel-section { display: flex; flex-direction: column; align-items: center; position: relative; }
        #wheel-canvas { width: 650px; height: 650px; border-radius: 50%; border: 15px solid #333; box-shadow: 0 0 40px rgba(0,0,0,0.8); }
        #pointer { position: absolute; top: -30px; z-index: 100; width: 50px; fill: #ffd700; transform: rotate(180deg); }

        .display-section { display: flex; flex-direction: column; gap: 20px; width: 100%; }

        #game-status-box {
            background: linear-gradient(45deg, #e94560, #a21b3c);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: 900;
            font-size: 1.4rem;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
            border: 3px solid rgba(255,255,255,0.3);
            animation: pulse 2s infinite;
        }

        #category-info { 
            background: #0f3460; 
            padding: 20px; 
            border-radius: 12px; 
            text-align: center; 
            font-size: 1.8rem; 
            border-left: 10px solid var(--accent-color);
        }
        
        #type-value { color: var(--accent-color); font-weight: 900; text-transform: uppercase; }

        #puzzle-board {
            background: #16213e; padding: 25px; border-radius: 15px;
            display: flex; flex-wrap: wrap; justify-content: center;
            gap: 12px; min-height: 150px; align-content: center;
        }

        .word-group { display: flex; gap: 8px; white-space: nowrap; margin-bottom: 10px; }

        .letter-box {
            width: 45px; height: 60px; background: #fff; color: #000;
            display: flex; justify-content: center; align-items: center;
            font-size: 2rem; font-weight: bold; border-radius: 6px;
        }
        .letter-box.hidden { background: #2c3e50; color: transparent; border: 2px solid #444; }

        #alphabet { display: flex; flex-wrap: wrap; gap: 6px; justify-content: center; }
        .alpha-key { padding: 10px 15px; background: #533483; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 1rem; }
        .alpha-key.used { background: #111; color: #444; pointer-events: none; opacity: 0.5; }

        #players-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .player-card { background: var(--panel-color); padding: 15px; border-radius: 12px; text-align: center; border-bottom: 5px solid transparent; }
        .player-card.active { border-color: var(--accent-color); background: #1f2d52; transform: scale(1.05); }
        .score { font-size: 1.8rem; color: #ffd700; font-weight: bold; }

        /* --- MOBÄ°L Ã–LÃ‡EKLENDÄ°RME AYARLARI --- */
        @media screen and (max-width: 1200px) and (orientation: landscape) {
            #game-container {
                /* TÃ¼m tasarÄ±mÄ± bozmadan %60 kÃ¼Ã§Ã¼lterek ekrana sÄ±ÄŸdÄ±rÄ±yoruz */
                transform: scale(0.65);
                transform-origin: center center;
                grid-template-columns: 650px 700px;
                gap: 30px;
                width: 1400px; /* Sanal geniÅŸlik */
                height: auto;
            }
            body { overflow: auto; }
        }

        @media screen and (max-height: 600px) and (orientation: landscape) {
            #game-container { transform: scale(0.55); } /* Ã‡ok kÃ¼Ã§Ã¼k ekranlar iÃ§in daha fazla kÃ¼Ã§Ã¼ltme */
        }

        @media screen and (orientation: portrait) {
            body::before {
                content: "LÃœTFEN CÄ°HAZI YATAY Ã‡EVÄ°RÄ°N ðŸ”„";
                position: fixed; inset: 0; background: #1a1a2e; z-index: 3000;
                display: flex; justify-content: center; align-items: center; color: white; font-weight: bold;
            }
        }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="custom-modal">
        <div id="modal-content">
            <p id="modal-msg"></p>
            <button onclick="closeModal()">TAMAM</button>
        </div>
    </div>

    <div id="setup-screen">
        <h1 style="font-size: 3rem; color: var(--accent-color); margin: 0;">Ã‡ark-Ä± Felsefe</h1>
        <input type="text" id="p1" value="Farabi">
        <input type="text" id="p2" value="Ä°bn Sina">
        <input type="text" id="p3" value="Gazali">
        <select id="unit-select">
            <option value="U1">ÃœNÄ°TE 1: FELSEFENÄ°N DOÄžASI</option>
            <option value="U2">ÃœNÄ°TE 2: MANTIK VE ARGÃœMANTASYON</option>
            <option value="U3">ÃœNÄ°TE 3: VARLIK FELSEFESÄ°</option>
            <option value="U4">ÃœNÄ°TE 4: BÄ°LGÄ° FELSEFESÄ°</option>
            <option value="U5">ÃœNÄ°TE 5: AHLAK FELSEFESÄ°</option>
            <option value="U6">ÃœNÄ°TE 6: SANAT FELSEFESÄ°</option>
            <option value="U7">ÃœNÄ°TE 7: SÄ°YASET FELSEFESÄ°</option>
            <option value="U8">ÃœNÄ°TE 8: DÄ°N FELSEFESÄ°</option>
            <option value="U9">ÃœNÄ°TE 9: BÄ°LÄ°M FELSEFESÄ°</option>
        </select>
        <select id="total-rounds">
            <option value="3">3 TUR</option>
            <option value="5">5 TUR</option>
        </select>
        <button onclick="startGame()">OYUNU BAÅžLAT</button>
    </div>

    <div id="game-container">
        <div class="wheel-section">
            <svg id="pointer" viewBox="0 0 100 100"><path d="M50 0 L100 100 L0 100 Z"/></svg>
            <canvas id="wheel-canvas" width="650" height="650"></canvas>
            <button id="spin-btn" style="margin-top:20px; width: 100%;" onclick="spinWheel()">Ã‡ARKI Ã‡EVÄ°R</button>
        </div>

        <div class="display-section">
            <div id="game-status-box">SIRADAKÄ°: ...</div>
            <div id="category-info"><span id="type-value">YÃœKLENÄ°YOR...</span></div>
            <div id="puzzle-board"></div>
            <div id="alphabet"></div>
            <div style="display:flex; gap:10px;">
                <input type="text" id="solve-input" placeholder="Tahmin..." style="flex:1;">
                <button onclick="solvePuzzle()">TAHMÄ°N ET</button>
            </div>
            <div id="players-row">
                <div class="player-card" id="card-0"><div id="name-0"></div><div class="score" id="score-0">0</div></div>
                <div class="player-card" id="card-1"><div id="name-1"></div><div class="score" id="score-1">0</div></div>
                <div class="player-card" id="card-2"><div id="name-2"></div><div class="score" id="score-2">0</div></div>
            </div>
        </div>
    </div>

    <audio id="snd-spin" src="Ã§ark.mp3"></audio>
    <audio id="snd-correct" src="doÄŸru cevap.mp3"></audio>
    <audio id="snd-wrong" src="yanlÄ±ÅŸ cevap.mp3"></audio>

    <script>
        // Orijinal Mekanikler ve Kod YapÄ±sÄ± Korundu
        const unitQuestions = {
            U1: [{type:"KAVRAM", text:"PHYSIS"}, {type:"FÄ°LOZOF", text:"THALES"}, {type:"KAVRAM", text:"ARKHE"}, {type:"FELSEFÄ° AKIM", text:"RASYONALÄ°ZM"}, {type:"FÄ°LOZOF", text:"ANAXIMANDROS"}],
            U2: [{type:"KAVRAM", text:"TÃœMDENGELÄ°M"}, {type:"KAVRAM", text:"Ã–NCÃœL"}, {type:"KAVRAM", text:"GEÃ‡ERLÄ°LÄ°K"}, {type:"KAVRAM", text:"TÃœMEVARIM"}, {type:"FÄ°LOZOF SÃ–ZÃœ", text:"BÄ°LEN DENETLER"}],
            U3: [{type:"KAVRAM", text:"ONTOLOJÄ°"}, {type:"FELSEFÄ° AKIM", text:"MATERYALÄ°ZM"}, {type:"FELSEFÄ° AKIM", text:"Ä°DEALÄ°ZM"}, {type:"FÄ°LOZOF", text:"PLATON"}, {type:"KAVRAM", text:"METAFÄ°ZÄ°K"}],
            U4: [{type:"KAVRAM", text:"EPÄ°STEMOLOJÄ°"}, {type:"FELSEFÄ° AKIM", text:"EMPÄ°RÄ°ZM"}, {type:"FELSEFÄ° AKIM", text:"KRÄ°TÄ°SÄ°ZM"}, {type:"FÄ°LOZOF", text:"IMMANUEL KANT"}, {type:"FÄ°LOZOF SÃ–ZÃœ", text:"BÄ°LGÄ° GÃœÃ‡TÃœR"}],
            U5: [{type:"KAVRAM", text:"ETÄ°K"}, {type:"KAVRAM", text:"ERDEM"}, {type:"FELSEFÄ° AKIM", text:"HEDONÄ°ZM"}, {type:"FÄ°LOZOF", text:"ARÄ°STOTELES"}, {type:"KAVRAM", text:"Ã–DEV AHLAKI"}],
            U6: [{type:"KAVRAM", text:"ESTETÄ°K"}, {type:"KAVRAM", text:"MÄ°MESÄ°S"}, {type:"KAVRAM", text:"YÃœCE"}, {type:"FELSEFÄ° AKIM", text:"EKSPRESYONÄ°ZM"}, {type:"KAVRAM", text:"GÃœZELLÄ°K Ä°DESÄ°"}],
            U7: [{type:"KAVRAM", text:"ÃœTOPYA"}, {type:"KAVRAM", text:"MEÅžRUÄ°YET"}, {type:"KAVRAM", text:"EGEMENLÄ°K"}, {type:"FÄ°LOZOF", text:"THOMAS HOBBES"}, {type:"FÄ°LOZOF SÃ–ZÃœ", text:"Ä°NSAN Ä°NSANIN KURDUDUR"}],
            U8: [{type:"KAVRAM", text:"TEOLOJÄ°"}, {type:"FELSEFÄ° AKIM", text:"TEÄ°ZM"}, {type:"FELSEFÄ° AKIM", text:"AGNOSTÄ°SÄ°ZM"}, {type:"FELSEFÄ° AKIM", text:"PANTEÄ°ZM"}, {type:"KAVRAM", text:"FÄ°DEÄ°ZM"}],
            U9: [{type:"KAVRAM", text:"PARADÄ°GMA"}, {type:"KAVRAM", text:"FALSIFIKASYON"}, {type:"FÄ°LOZOF", text:"THOMAS KUHN"}, {type:"FÄ°LOZOF", text:"KARL POPPER"}, {type:"KAVRAM", text:"OLGUSALLIK"}]
        };

        const segments = [200, 500, "Ä°FLAS", 300, 800, "PAS", 400, 1000, 150, 600, "Ä°FLAS", 700];
        const colors = ["#1abc9c", "#2ecc71", "#34495e", "#3498db", "#9b59b6", "#f1c40f", "#e67e22", "#e74c3c", "#ecf0f1", "#95a5a6", "#2c3e50", "#d35400"];
        
        let players = [{score: 0}, {score: 0}, {score: 0}];
        let currentPlayer = 0, currentValue = 0, currentQuestion = null, rotation = 0;
        let revealedLetters = [], currentRound = 1, maxRounds = 3, canSpin = true, canGuess = false, currentQuestionsList = [];

        function showMessage(msg) {
            document.getElementById("game-status-box").innerText = msg;
            if (msg.includes("BÄ°TTÄ°")) {
                document.getElementById("modal-msg").innerText = msg;
                document.getElementById("custom-modal").style.display = "flex";
            }
        }

        function closeModal() {
            document.getElementById("custom-modal").style.display = "none";
            if(document.querySelector("#custom-modal button").innerText === "ANA MENÃœYE DÃ–N") location.reload();
        }

        function drawWheel() {
            const ctx = document.getElementById("wheel-canvas").getContext("2d");
            const arc = (Math.PI * 2) / segments.length;
            ctx.clearRect(0, 0, 650, 650);
            segments.forEach((seg, i) => {
                ctx.beginPath(); ctx.fillStyle = colors[i]; ctx.moveTo(325, 325);
                ctx.arc(325, 325, 325, i * arc, (i + 1) * arc); ctx.fill();
                ctx.save(); ctx.translate(325, 325); ctx.rotate(i * arc + arc / 2);
                ctx.textAlign = "right"; ctx.fillStyle = "white"; ctx.font = "bold 26px Arial";
                ctx.fillText(seg, 305, 10); ctx.restore();
            });
        }

        function startGame() {
            for(let i=0; i<3; i++) {
                players[i].name = document.getElementById(`p${i+1}`).value || `Oyunuc ${i+1}`;
                document.getElementById(`name-${i}`).innerText = players[i].name;
            }
            maxRounds = parseInt(document.getElementById("total-rounds").value);
            currentQuestionsList = unitQuestions[document.getElementById("unit-select").value];
            document.getElementById("setup-screen").style.display = "none";
            document.getElementById("game-container").style.display = "grid";
            drawWheel(); loadQuestion(); updateUI();
            showMessage(`SIRADA: ${players[0].name.toUpperCase()}`);
        }

        function loadQuestion() {
            currentQuestion = currentQuestionsList[Math.floor(Math.random() * currentQuestionsList.length)];
            revealedLetters = [];
            document.getElementById("type-value").innerText = currentQuestion.type;
            initAlphabet(); renderBoard();
        }

        function renderBoard() {
            const board = document.getElementById("puzzle-board");
            board.innerHTML = "";
            currentQuestion.text.split(" ").forEach(word => {
                const wordDiv = document.createElement("div");
                wordDiv.className = "word-group";
                word.split("").forEach(char => {
                    const div = document.createElement("div");
                    div.className = revealedLetters.includes(char) ? "letter-box" : "letter-box hidden";
                    div.innerText = char;
                    wordDiv.appendChild(div);
                });
                board.appendChild(wordDiv);
            });
        }

        function spinWheel() {
            if (!canSpin) return;
            canSpin = false;
            const audio = document.getElementById("snd-spin"); if(audio) audio.play();
            const spinAdd = Math.floor(Math.random() * 360) + 2160; 
            rotation += spinAdd;
            const canvas = document.getElementById("wheel-canvas");
            canvas.style.transition = "transform 4s cubic-bezier(0.15, 0, 0.15, 1)";
            canvas.style.transform = `rotate(${rotation}deg)`;
            setTimeout(() => {
                const deg = rotation % 360;
                const idx = Math.floor(((360 - deg + 270) % 360) / 30);
                const res = segments[idx];
                if (res === "Ä°FLAS") { players[currentPlayer].score = 0; updateUI(); showMessage("Ä°FLAS!"); setTimeout(nextTurn, 1500); }
                else if (res === "PAS") { showMessage("PAS!"); setTimeout(nextTurn, 1500); }
                else { currentValue = res; canGuess = true; showMessage(res + " PUAN!"); }
            }, 4100);
        }

        function handleGuess(char) {
            if (!canGuess) return;
            document.querySelectorAll(".alpha-key").forEach(k => { if(k.innerText === char) k.classList.add("used"); });
            if (currentQuestion.text.includes(char)) {
                revealedLetters.push(char);
                players[currentPlayer].score += (currentValue * (currentQuestion.text.split(char).length - 1));
                renderBoard(); canGuess = false; canSpin = true; updateUI(); checkWin();
            } else { showMessage("YANLIÅž HARF!"); setTimeout(nextTurn, 1200); }
        }

        function nextTurn() {
            currentPlayer = (currentPlayer + 1) % 3;
            canGuess = false; canSpin = true;
            updateUI(); showMessage(`SIRADA: ${players[currentPlayer].name.toUpperCase()}`);
        }

        function solvePuzzle() {
            const val = document.getElementById("solve-input").value.toUpperCase();
            if(val === currentQuestion.text) {
                players[currentPlayer].score += 2000;
                currentQuestion.text.split("").forEach(c => revealedLetters.push(c));
                renderBoard(); updateUI(); checkWin();
            } else { showMessage("YANLIÅž TAHMÄ°N!"); setTimeout(nextTurn, 1200); }
            document.getElementById("solve-input").value = "";
        }

        function initAlphabet() {
            const container = document.getElementById("alphabet");
            container.innerHTML = "";
            "ABCÃ‡DEFGÄžHIÄ°JKLMNOÃ–PRSÅžTUÃœVYZ".split("").forEach(char => {
                const span = document.createElement("div");
                span.className = "alpha-key"; span.innerText = char;
                span.onclick = () => handleGuess(char);
                container.appendChild(span);
            });
        }

        function checkWin() {
            const won = currentQuestion.text.replace(/ /g, "").split("").every(c => revealedLetters.includes(c));
            if (won) {
                if(currentRound >= maxRounds) showMessage("OYUN BÄ°TTÄ°! KAZANAN: " + players[currentPlayer].name.toUpperCase());
                else { currentRound++; setTimeout(loadQuestion, 2000); }
            }
        }

        function updateUI() {
            for(let i=0; i<3; i++) {
                document.getElementById(`score-${i}`).innerText = players[i].score;
                document.getElementById(`card-${i}`).className = (i === currentPlayer) ? "player-card active" : "player-card";
            }
        }
    </script>
</body>
</html>
