<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>√áark-ƒ± Felsefe</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --panel-color: #16213e;
            --accent-color: #e94560;
            --text-color: #ffffff;
            --modal-bg: rgba(0, 0, 0, 0.9);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- MODAL --- */
        #custom-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: var(--modal-bg);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #modal-content {
            background: var(--panel-color);
            padding: 30px;
            border-radius: 20px;
            border: 3px solid var(--accent-color);
            text-align: center;
            max-width: 90%;
            box-shadow: 0 0 50px var(--accent-color);
        }

        /* --- SETUP SCREEN --- */
        #setup-screen {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, #16213e, #1a1a2e);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 20px;
            text-align: center;
        }

        .input-group { width: 100%; max-width: 320px; }
        input, select { 
            padding: 12px; border-radius: 8px; border: 2px solid #333; 
            width: 100%; font-size: 1rem; box-sizing: border-box;
        }
        
        button { padding: 15px 30px; cursor: pointer; background: var(--accent-color); color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 1.1rem; }

        /* --- GAME CONTAINER (DESKTOP DEFAULT) --- */
        #game-container {
            display: none;
            width: 100%;
            max-width: 1400px;
            padding: 20px;
            box-sizing: border-box;
            grid-template-columns: 650px 1fr; 
            gap: 40px; 
            align-items: center;
            justify-content: center;
        }

        .wheel-section { display: flex; flex-direction: column; align-items: center; position: relative; }
        #wheel-canvas { width: 600px; height: 600px; border-radius: 50%; border: 15px solid #333; box-shadow: 0 0 40px rgba(0,0,0,0.8); max-width: 100%; height: auto; }
        #pointer { position: absolute; top: -20px; z-index: 100; width: 40px; fill: #ffd700; transform: rotate(180deg); }

        .display-section { display: flex; flex-direction: column; gap: 15px; width: 100%; overflow: hidden; }

        #unit-display {
            background: #16213e; color: #ffd700; padding: 5px 15px; border-radius: 20px;
            font-size: 0.9rem; font-weight: bold; border: 1px solid #ffd700;
        }

        #game-status-box {
            background: linear-gradient(45deg, #e94560, #a21b3c);
            color: white; padding: 15px; border-radius: 12px; text-align: center;
            font-weight: 900; font-size: 1.2rem; box-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }

        #category-info { 
            background: #0f3460; padding: 15px; border-radius: 12px; text-align: center; 
            border-left: 10px solid var(--accent-color);
        }
        #type-value { color: var(--accent-color); font-weight: 900; font-size: 1.5rem; }

        #puzzle-board {
            background: #16213e; padding: 20px; border-radius: 15px;
            display: flex; flex-wrap: wrap; justify-content: center;
            gap: 10px; min-height: 120px; align-content: center;
        }

        .word-group { display: flex; gap: 5px; white-space: nowrap; margin-bottom: 10px; }

        .letter-box {
            width: 40px; height: 55px; background: #fff; color: #000;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.8rem; font-weight: bold; border-radius: 4px; visibility: hidden;
        }
        .letter-box.revealed { visibility: visible; animation: flip 0.6s; }
        .letter-box.hidden { visibility: visible; background: #2c3e50; color: transparent; border: 1px solid #444; }

        #alphabet { display: flex; flex-wrap: wrap; gap: 5px; justify-content: center; }
        .alpha-key { padding: 10px 14px; background: #533483; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .alpha-key.used { background: #111; color: #444; pointer-events: none; opacity: 0.5; }

        .guess-area { display: flex; gap: 10px; width: 100%; }
        .guess-area input { flex: 1; padding: 10px; border-radius: 5px; border: none; }

        #players-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .player-card { background: var(--panel-color); padding: 10px; border-radius: 10px; text-align: center; border-bottom: 4px solid transparent; font-size: 0.8rem; }
        .player-card.active { border-color: var(--accent-color); background: #1f2d52; }
        .score { font-size: 1.2rem; color: #ffd700; font-weight: bold; }

        /* --- MOBILE RESPONSIVE LOGIC --- */
        @media screen and (max-width: 1024px) {
            #game-container {
                grid-template-columns: 1fr; /* √úst √ºste diz */
                padding: 10px;
                gap: 20px;
                overflow-y: auto;
                height: 100vh;
                align-items: flex-start;
            }

            #wheel-canvas { width: 350px; height: 350px; }
            .letter-box { width: 30px; height: 40px; font-size: 1.2rem; }
            #setup-screen h1 { font-size: 2.5rem !important; }
        }

        @media screen and (max-width: 480px) {
            #wheel-canvas { width: 280px; height: 280px; border-width: 8px; }
            .alpha-key { padding: 8px 10px; font-size: 0.8rem; }
            .player-card { padding: 5px; }
            .score { font-size: 1rem; }
        }

        .footer-credit {
            margin-top: 10px; font-size: 0.7rem; color: rgba(255, 255, 255, 0.3);
            text-align: center; width: 100%;
        }
    </style>
</head>
<body>

    <div id="custom-modal">
        <div id="modal-content">
            <p id="modal-msg"></p>
            <button onclick="closeModal()">TAMAM</button>
        </div>
    </div>

    <div id="setup-screen">
        <h1 style="font-size: 4rem; color: var(--accent-color); margin-bottom: 10px;">√áark-ƒ± Felsefe</h1>
        <div class="input-group"><input type="text" id="p1" placeholder="1. Yarƒ±≈ümacƒ±" value="Farabi"></div>
        <div class="input-group"><input type="text" id="p2" placeholder="2. Yarƒ±≈ümacƒ±" value="ƒ∞bn Sina"></div>
        <div class="input-group"><input type="text" id="p3" placeholder="3. Yarƒ±≈ümacƒ±" value="Gazali"></div>
        <div class="input-group">
            <select id="unit-select">
                <option value="U1">√úNƒ∞TE 1: FELSEFENƒ∞N DOƒûASI</option>
                <option value="U2">√úNƒ∞TE 2: MANTIK VE ARG√úMANTASYON</option>
                <option value="U3">√úNƒ∞TE 3: VARLIK FELSEFESƒ∞</option>
                <option value="U4">√úNƒ∞TE 4: Bƒ∞LGƒ∞ FELSEFESƒ∞</option>
                <option value="U5">√úNƒ∞TE 5: AHLAK FELSEFESƒ∞</option>
                <option value="U6">√úNƒ∞TE 6: SANAT FELSEFESƒ∞</option>
                <option value="U7">√úNƒ∞TE 7: Sƒ∞YASET FELSEFESƒ∞</option>
                <option value="U8">√úNƒ∞TE 8: Dƒ∞N FELSEFESƒ∞</option>
                <option value="U9">√úNƒ∞TE 9: Bƒ∞Lƒ∞M FELSEFESƒ∞</option>
            </select>
        </div>
        <div class="input-group">
            <select id="total-rounds">
                <option value="3">3 TUR</option>
                <option value="5">5 TUR</option>
            </select>
        </div>
        <button onclick="startGame()">OYUNU BA≈ûLAT</button>
        <div class="footer-credit">Tasarlayan: Veysel √ñZSALMAN</div>
    </div>

    <div id="game-container">
        <div class="wheel-section">
            <svg id="pointer" viewBox="0 0 100 100"><path d="M50 0 L100 100 L0 100 Z"/></svg>
            <canvas id="wheel-canvas" width="650" height="650"></canvas>
            <button id="spin-btn" style="margin-top:15px; width: 100%;" onclick="spinWheel()">√áARKI √áEVƒ∞R</button>
        </div>

        <div class="display-section">
            <div style="text-align: center;">
                <div id="unit-display">Y√úKLENƒ∞YOR...</div>
            </div>
            <div id="game-status-box">OYUN BA≈ûLATILDI...</div>
            <div id="category-info">
                <span id="type-label" style="font-size: 0.8rem; display: block; color: #8892b0;">ARANAN:</span>
                <span id="type-value">Y√úKLENƒ∞YOR...</span>
            </div>
            <div id="puzzle-board"></div>
            <div id="alphabet"></div>
            <div class="guess-area">
                <input type="text" id="solve-input" placeholder="Kelime Tahmini...">
                <button onclick="solvePuzzle()">T√ñ</button>
            </div>
            <div id="players-row">
                <div class="player-card" id="card-0"><div id="name-0"></div><div class="score" id="score-0">0</div></div>
                <div class="player-card" id="card-1"><div id="name-1"></div><div class="score" id="score-1">0</div></div>
                <div class="player-card" id="card-2"><div id="name-2"></div><div class="score" id="score-2">0</div></div>
            </div>
        </div>
    </div>

    <audio id="snd-spin" src="√ßark.mp3"></audio>
    <audio id="snd-correct" src="doƒüru cevap.mp3"></audio>
    <audio id="snd-wrong" src="yanlƒ±≈ü cevap.mp3"></audio>

    <script>
        // JS Kodunun i√ß mekaniƒüi korunmu≈ütur
        const unitQuestions = {
            U1: [{type:"KAVRAM", text:"PHYSIS"}, {type:"Fƒ∞LOZOF", text:"THALES"}, {type:"KAVRAM", text:"ARKHE"}, {type:"FELSEFƒ∞ AKIM", text:"RASYONALƒ∞ZM"}, {type:"Fƒ∞LOZOF", text:"ANAXIMANDROS"}],
            U2: [{type:"KAVRAM", text:"T√úMDENGELƒ∞M"}, {type:"KAVRAM", text:"√ñNC√úL"}, {type:"KAVRAM", text:"GE√áERLƒ∞Lƒ∞K"}, {type:"KAVRAM", text:"T√úMEVARIM"}, {type:"Fƒ∞LOZOF S√ñZ√ú", text:"Bƒ∞LEN DENETLER"}],
            U3: [{type:"KAVRAM", text:"ONTOLOJƒ∞"}, {type:"FELSEFƒ∞ AKIM", text:"MATERYALƒ∞ZM"}, {type:"FELSEFƒ∞ AKIM", text:"ƒ∞DEALƒ∞ZM"}, {type:"Fƒ∞LOZOF", text:"PLATON"}, {type:"KAVRAM", text:"METAFƒ∞Zƒ∞K"}],
            U4: [{type:"KAVRAM", text:"EPƒ∞STEMOLOJƒ∞"}, {type:"FELSEFƒ∞ AKIM", text:"EMPƒ∞Rƒ∞ZM"}, {type:"FELSEFƒ∞ AKIM", text:"KRƒ∞Tƒ∞Sƒ∞ZM"}, {type:"Fƒ∞LOZOF", text:"IMMANUEL KANT"}, {type:"Fƒ∞LOZOF S√ñZ√ú", text:"Bƒ∞LGƒ∞ G√ú√áT√úR"}],
            U5: [{type:"KAVRAM", text:"ETƒ∞K"}, {type:"KAVRAM", text:"ERDEM"}, {type:"FELSEFƒ∞ AKIM", text:"HEDONƒ∞ZM"}, {type:"Fƒ∞LOZOF", text:"ARƒ∞STOTELES"}, {type:"KAVRAM", text:"√ñDEV AHLAKI"}],
            U6: [{type:"KAVRAM", text:"ESTETƒ∞K"}, {type:"KAVRAM", text:"Mƒ∞MESƒ∞S"}, {type:"KAVRAM", text:"Y√úCE"}, {type:"FELSEFƒ∞ AKIM", text:"EKSPRESYONƒ∞ZM"}, {type:"KAVRAM", text:"G√úZELLƒ∞K ƒ∞DESƒ∞"}],
            U7: [{type:"KAVRAM", text:"√úTOPYA"}, {type:"KAVRAM", text:"ME≈ûRUƒ∞YET"}, {type:"KAVRAM", text:"EGEMENLƒ∞K"}, {type:"Fƒ∞LOZOF", text:"THOMAS HOBBES"}, {type:"Fƒ∞LOZOF S√ñZ√ú", text:"ƒ∞NSAN ƒ∞NSANIN KURDUDUR"}],
            U8: [{type:"KAVRAM", text:"TEOLOJƒ∞"}, {type:"FELSEFƒ∞ AKIM", text:"TEƒ∞ZM"}, {type:"FELSEFƒ∞ AKIM", text:"AGNOSTƒ∞Sƒ∞ZM"}, {type:"FELSEFƒ∞ AKIM", text:"PANTEƒ∞ZM"}, {type:"KAVRAM", text:"Fƒ∞DEƒ∞ZM"}],
            U9: [{type:"KAVRAM", text:"PARADƒ∞GMA"}, {type:"KAVRAM", text:"FALSIFIKASYON"}, {type:"Fƒ∞LOZOF", text:"THOMAS KUHN"}, {type:"Fƒ∞LOZOF", text:"KARL POPPER"}, {type:"KAVRAM", text:"OLGUSALLIK"}]
        };

        const segments = [200, 500, "ƒ∞FLAS", 300, 800, "PAS", 400, 1000, 150, 600, "ƒ∞FLAS", 700];
        const colors = ["#1abc9c", "#2ecc71", "#34495e", "#3498db", "#9b59b6", "#f1c40f", "#e67e22", "#e74c3c", "#ecf0f1", "#95a5a6", "#2c3e50", "#d35400"];
        
        let players = [{score: 0}, {score: 0}, {score: 0}];
        let currentPlayer = 0, currentValue = 0, currentQuestion = null, rotation = 0;
        let revealedLetters = [], currentRound = 1, maxRounds = 3, canSpin = true, canGuess = false, currentQuestionsList = [];

        function showMessage(msg) {
            const statusBox = document.getElementById("game-status-box");
            if (statusBox) statusBox.innerText = msg;
            if (msg.includes("Bƒ∞TTƒ∞") || msg.includes("KAZANAN")) {
                document.getElementById("modal-msg").innerText = msg;
                document.getElementById("custom-modal").style.display = "flex";
            }
        }

        function closeModal() {
            document.getElementById("custom-modal").style.display = "none";
            if(document.querySelector("#custom-modal button").innerText === "ANA MEN√úYE D√ñN") location.reload();
        }

        function drawWheel() {
            const canvas = document.getElementById("wheel-canvas");
            const ctx = canvas.getContext("2d");
            const arc = (Math.PI * 2) / segments.length;
            ctx.clearRect(0, 0, 650, 650);
            segments.forEach((seg, i) => {
                ctx.beginPath(); ctx.fillStyle = colors[i]; ctx.moveTo(325, 325);
                ctx.arc(325, 325, 325, i * arc, (i + 1) * arc); ctx.fill();
                ctx.save(); ctx.translate(325, 325); ctx.rotate(i * arc + arc / 2);
                ctx.textAlign = "right"; ctx.fillStyle = "white"; ctx.font = "bold 26px Arial";
                ctx.fillText(seg, 305, 10); ctx.restore();
            });
        }

        function startGame() {
            const unitSelect = document.getElementById("unit-select");
            document.getElementById("unit-display").innerText = unitSelect.options[unitSelect.selectedIndex].text;
            for(let i=0; i<3; i++) {
                players[i].name = document.getElementById(`p${i+1}`).value || `Oyuncu ${i+1}`;
                players[i].score = 0;
                document.getElementById(`name-${i}`).innerText = players[i].name;
            }
            maxRounds = parseInt(document.getElementById("total-rounds").value);
            currentQuestionsList = unitQuestions[unitSelect.value];
            document.getElementById("setup-screen").style.display = "none";
            document.getElementById("game-container").style.display = "grid";
            drawWheel(); loadQuestion(); updateUI();
            setTimeout(() => showMessage(`Sƒ±ra: ${players[0].name}`), 600);
        }

        function loadQuestion() {
            if (currentQuestionsList.length > 0) {
                currentQuestion = currentQuestionsList[Math.floor(Math.random() * currentQuestionsList.length)];
            }
            revealedLetters = [];
            document.getElementById("type-value").innerText = currentQuestion.type;
            initAlphabet(); renderBoard();
        }

        function renderBoard() {
            const board = document.getElementById("puzzle-board");
            board.innerHTML = "";
            currentQuestion.text.split(" ").forEach(word => {
                const wordDiv = document.createElement("div");
                wordDiv.className = "word-group";
                word.split("").forEach(char => {
                    const div = document.createElement("div");
                    div.className = revealedLetters.includes(char) ? "letter-box revealed" : "letter-box hidden";
                    div.innerText = char;
                    wordDiv.appendChild(div);
                });
                board.appendChild(wordDiv);
            });
        }

        function spinWheel() {
            if (!canSpin) return;
            canSpin = false;
            const audio = document.getElementById("snd-spin");
            if(audio) audio.play();
            const spinAdd = Math.floor(Math.random() * 360) + 2160; 
            rotation += spinAdd;
            const canvas = document.getElementById("wheel-canvas");
            canvas.style.transition = "transform 4s cubic-bezier(0.15, 0, 0.15, 1)";
            canvas.style.transform = `rotate(${rotation}deg)`;
            
            setTimeout(() => {
                if(audio) { audio.pause(); audio.currentTime = 0; }
                const actualDeg = rotation % 360;
                const index = Math.floor(((360 - actualDeg + 270) % 360) / 30);
                const result = segments[index];
                if (result === "ƒ∞FLAS") {
                    players[currentPlayer].score = 0; updateUI();
                    showMessage("ƒ∞FLAS!"); setTimeout(nextTurn, 1500);
                } else if (result === "PAS") {
                    showMessage("PAS!"); setTimeout(nextTurn, 1500);
                } else {
                    currentValue = result; canGuess = true;
                    showMessage(`${result} PUAN!`);
                }
            }, 4100);
        }

        function handleGuess(char) {
            if (!canGuess) return;
            document.querySelectorAll(".alpha-key").forEach(k => { if(k.innerText === char) k.classList.add("used"); });
            if (currentQuestion.text.includes(char)) {
                const snd = document.getElementById("snd-correct"); if(snd) snd.play();
                revealedLetters.push(char);
                const count = currentQuestion.text.split(char).length - 1;
                players[currentPlayer].score += (currentValue * count);
                renderBoard(); canGuess = false; canSpin = true; updateUI();
                checkWin();
            } else {
                const snd = document.getElementById("snd-wrong"); if(snd) snd.play();
                showMessage(`Harf Yok!`); setTimeout(nextTurn, 1200);
            }
        }

        function nextTurn() {
            currentPlayer = (currentPlayer + 1) % 3;
            canGuess = false; canSpin = true;
            updateUI(); showMessage(`Sƒ±ra: ${players[currentPlayer].name}`);
        }

        function solvePuzzle() {
            const val = document.getElementById("solve-input").value.toUpperCase();
            if(!val) return;
            if(val === currentQuestion.text) {
                const snd = document.getElementById("snd-correct"); if(snd) snd.play();
                players[currentPlayer].score += 2000;
                currentQuestion.text.split("").forEach(c => { if(c !== " ") revealedLetters.push(c); });
                renderBoard(); updateUI(); checkWin();
            } else {
                const snd = document.getElementById("snd-wrong"); if(snd) snd.play();
                showMessage("Yanlƒ±≈ü!"); setTimeout(nextTurn, 1200);
            }
            document.getElementById("solve-input").value = "";
        }

        function initAlphabet() {
            const container = document.getElementById("alphabet");
            container.innerHTML = "";
            "ABC√áDEFGƒûHIƒ∞JKLMNO√ñPRS≈ûTU√úVYZ".split("").forEach(char => {
                const span = document.createElement("div");
                span.className = "alpha-key"; span.innerText = char;
                span.onclick = () => handleGuess(char);
                container.appendChild(span);
            });
        }

        function checkWin() {
            const cleanText = currentQuestion.text.replace(/ /g, "");
            const won = cleanText.split("").every(c => revealedLetters.includes(c));
            if (won) {
                if(currentRound >= maxRounds) {
                    let winner = players[0];
                    players.forEach(p => { if(p.score > winner.score) winner = p; });
                    const finalMsg = `üèÜ OYUN Bƒ∞TTƒ∞! üèÜ\n\nTEBRƒ∞KLER ${winner.name.toUpperCase()}!`;
                    document.getElementById("modal-msg").innerText = finalMsg;
                    document.querySelector("#custom-modal button").innerText = "ANA MEN√úYE D√ñN";
                    document.getElementById("custom-modal").style.display = "flex";
                } else {
                    currentRound++;
                    showMessage(`Tebrikler! ${currentRound}. Tur Ba≈ülƒ±yor...`);
                    setTimeout(loadQuestion, 2000);
                }
                return true;
            }
            return false;
        }

        function updateUI() {
            for(let i=0; i<3; i++) {
                document.getElementById(`score-${i}`).innerText = players[i].score;
                document.getElementById(`card-${i}`).className = (i === currentPlayer) ? "player-card active" : "player-card";
            }
        }
    </script>
</body>
</html>
