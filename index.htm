<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ã‡ark-Ä± Felsefe</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --panel-color: #16213e;
            --accent-color: #e94560;
            --text-color: #ffffff;
            --modal-bg: rgba(0, 0, 0, 0.9);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        #custom-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: var(--modal-bg);
            z-index: 2000; /* Daha yÃ¼ksek z-index */
            justify-content: center;
            align-items: center;
        }

        #modal-content {
            background: var(--panel-color);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid var(--accent-color);
            text-align: center;
            max-width: 450px;
            box-shadow: 0 0 50px var(--accent-color);
        }

        #modal-msg { font-size: 1.5rem; margin-bottom: 25px; font-weight: bold; white-space: pre-line; }

        #setup-screen {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, #16213e, #1a1a2e);
            z-index: 1500;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .input-group { display: flex; flex-direction: column; align-items: center; width: 100%; }
        input, select { 
            padding: 12px; border-radius: 8px; border: 2px solid #333; 
            width: 320px; font-size: 1rem; background: white; color: #333;
        }
        
        button { padding: 15px 30px; cursor: pointer; background: var(--accent-color); color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 1.1rem; }

        /* ANA OYUN KONTEYNERI */
        #game-container {
            display: none;
            width: 95vw;
            height: 90vh;
            box-sizing: border-box;
            grid-template-columns: 650px 1fr; 
            gap: 40px; 
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .wheel-section { display: flex; flex-direction: column; align-items: center; position: relative; }
        #wheel-canvas { width: 650px; height: 650px; border-radius: 50%; border: 15px solid #333; box-shadow: 0 0 40px rgba(0,0,0,0.8); }
        #pointer { position: absolute; top: -30px; z-index: 100; width: 50px; fill: #ffd700; transform: rotate(180deg); }

        .display-section { display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 600px;}

        #unit-display {
            background: #16213e;
            color: #ffd700;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 5px;
            border: 1px solid #ffd700;
        }

        #game-status-box {
            background: linear-gradient(45deg, #e94560, #a21b3c);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-weight: 900;
            font-size: 1.2rem;
            min-height: 30px;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
            border: 3px solid rgba(255,255,255,0.3);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        #category-info { 
            background: #0f3460; 
            padding: 15px; 
            border-radius: 12px; 
            text-align: center; 
            font-size: 1.5rem; 
            border-left: 10px solid var(--accent-color);
        }
        
        #type-label { color: #8892b0; font-size: 0.9rem; display: block; margin-bottom: 2px; font-weight: bold; letter-spacing: 2px;}
        #type-value { color: var(--accent-color); font-weight: 900; text-transform: uppercase; }

        #puzzle-board {
            background: #16213e; padding: 20px; border-radius: 15px;
            display: flex; flex-wrap: wrap; justify-content: center;
            gap: 10px; min-height: 120px; align-content: center;
        }

        .word-group { display: flex; gap: 6px; white-space: nowrap; margin-bottom: 10px; }

        .letter-box {
            width: 40px; height: 55px; background: #fff; color: #000;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.8rem; font-weight: bold; border-radius: 6px;
            visibility: hidden;
        }
        .letter-box.revealed { visibility: visible; animation: flip 0.6s; }
        .letter-box.hidden { visibility: visible; background: #2c3e50; color: transparent; border: 2px solid #444; }

        @keyframes flip { from { transform: rotateY(90deg); } to { transform: rotateY(0); } }

        #alphabet { display: flex; flex-wrap: wrap; gap: 5px; justify-content: center; }
        .alpha-key { padding: 10px 14px; background: #533483; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1rem; }
        .alpha-key.used { background: #111; color: #444; pointer-events: none; opacity: 0.5; }

        .guess-area {
            display: flex; justify-content: center; gap: 10px; 
            padding: 10px; background: rgba(255,255,255,0.05); border-radius: 10px;
        }
        .guess-area input { flex: 1; padding: 10px; border-radius: 5px; border: none; font-size: 1rem; }

        #players-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .player-card { background: var(--panel-color); padding: 10px; border-radius: 12px; text-align: center; border-bottom: 5px solid transparent; }
        .player-card.active { border-color: var(--accent-color); background: #1f2d52; transform: scale(1.05); transition: 0.3s; }
        .score { font-size: 1.5rem; color: #ffd700; font-weight: bold; }
        
        .footer-credit {
            position: absolute; bottom: 10px; font-size: 0.7rem; color: rgba(255, 255, 255, 0.3);
            left: 50%; transform: translateX(-50%);
        }

        /* MOBIL MANTIK: DÃ–NDÃœRME VE Ã–LÃ‡EKLENDÄ°RME */
        @media screen and (max-width: 1024px) {
            body { background: #1a1a2e; }
            
            #game-container, #setup-screen, #custom-modal {
                transform: rotate(90deg);
                transform-origin: center center;
                width: 100vh !important;
                height: 100vw !important;
                position: fixed;
                top: 0; left: 0;
            }

            #game-container {
                display: none; /* JS ile grid yapÄ±lacak */
                grid-template-columns: 1fr 1fr !important;
                gap: 20px !important;
                padding: 20px !important;
                align-items: center;
            }

            #wheel-canvas { width: 350px !important; height: 350px !important; border-width: 8px; }
            .letter-box { width: 30px !important; height: 40px !important; font-size: 1.2rem !important; }
            .alpha-key { padding: 6px 8px !important; font-size: 0.8rem !important; }
            #game-status-box { font-size: 1rem; padding: 10px; }
            #category-info { font-size: 1.1rem; padding: 10px; }
            #setup-screen h1 { font-size: 2.5rem !important; }
            input, select { width: 250px; }
        }
    </style>
</head>
<body>

    <div id="custom-modal">
        <div id="modal-content">
            <p id="modal-msg"></p>
            <button onclick="closeModal()">TAMAM</button>
        </div>
    </div>

    <div id="setup-screen">
        <h1 style="font-size: 4rem; color: var(--accent-color); margin-bottom: 20px;">Ã‡ark-Ä± Felsefe</h1>
        <div class="input-group"><input type="text" id="p1" placeholder="1. YarÄ±ÅŸmacÄ±" value="Farabi"></div>
        <div class="input-group"><input type="text" id="p2" placeholder="2. YarÄ±ÅŸmacÄ±" value="Ä°bn Sina"></div>
        <div class="input-group"><input type="text" id="p3" placeholder="3. YarÄ±ÅŸmacÄ±" value="Gazali"></div>
        <div class="input-group">
            <select id="unit-select">
                <option value="U1">ÃœNÄ°TE 1: FELSEFENÄ°N DOÄASI</option>
                <option value="U2">ÃœNÄ°TE 2: MANTIK VE ARGÃœMANTASYON</option>
                <option value="U3">ÃœNÄ°TE 3: VARLIK FELSEFESÄ°</option>
                <option value="U4">ÃœNÄ°TE 4: BÄ°LGÄ° FELSEFESÄ°</option>
                <option value="U5">ÃœNÄ°TE 5: AHLAK FELSEFESÄ°</option>
                <option value="U6">ÃœNÄ°TE 6: SANAT FELSEFESÄ°</option>
                <option value="U7">ÃœNÄ°TE 7: SÄ°YASET FELSEFESÄ°</option>
                <option value="U8">ÃœNÄ°TE 8: DÄ°N FELSEFESÄ°</option>
                <option value="U9">ÃœNÄ°TE 9: BÄ°LÄ°M FELSEFESÄ°</option>
            </select>
        </div>
        <div class="input-group">
            <select id="total-rounds">
                <option value="3">3 TUR</option>
                <option value="5">5 TUR</option>
            </select>
        </div>
        <button onclick="startGame()">OYUNU BAÅLAT</button>
        <div class="footer-credit">Tasarlayan: Veysel Ã–ZSALMAN</div>
    </div>

    <div id="game-container">
        <div class="wheel-section">
            <svg id="pointer" viewBox="0 0 100 100"><path d="M50 0 L100 100 L0 100 Z"/></svg>
            <canvas id="wheel-canvas" width="650" height="650"></canvas>
            <button id="spin-btn" style="margin-top:25px; padding: 15px 70px;" onclick="spinWheel()">Ã‡ARKI Ã‡EVÄ°R</button>
        </div>

        <div class="display-section">
            <div style="text-align: center;">
                <div id="unit-display">YÃœKLENÄ°YOR...</div>
            </div>
            <div id="game-status-box">OYUN BAÅLATILDI...</div>
            <div id="category-info">
                <span id="type-label">ARANAN:</span>
                <span id="type-value">YÃœKLENÄ°YOR...</span>
            </div>
            <div id="puzzle-board"></div>
            <div id="alphabet"></div>
            <div class="guess-area">
                <input type="text" id="solve-input" placeholder="Kelime Tahmini...">
                <button onclick="solvePuzzle()">TAHMÄ°N ET</button>
            </div>
            <div id="players-row">
                <div class="player-card" id="card-0"><div id="name-0"></div><div class="score" id="score-0">0</div></div>
                <div class="player-card" id="card-1"><div id="name-1"></div><div class="score" id="score-1">0</div></div>
                <div class="player-card" id="card-2"><div id="name-2"></div><div class="score" id="score-2">0</div></div>
            </div>
        </div>
    </div>

    <audio id="snd-spin" src="Ã§ark.mp3"></audio>
    <audio id="snd-correct" src="doÄŸru cevap.mp3"></audio>
    <audio id="snd-wrong" src="yanlÄ±ÅŸ cevap.mp3"></audio>

    <script>
        // Oyun mantÄ±ÄŸÄ± ve fonksiyonlarÄ± (Ä°Ã§erik deÄŸiÅŸmedi, sadece mobil uyum JS eklendi)
        const unitQuestions = {
            U1: [{type:"KAVRAM", text:"PHYSIS"}, {type:"FÄ°LOZOF", text:"THALES"}, {type:"KAVRAM", text:"ARKHE"}, {type:"FELSEFÄ° AKIM", text:"RASYONALÄ°ZM"}, {type:"FÄ°LOZOF", text:"ANAXIMANDROS"}],
            U2: [{type:"KAVRAM", text:"TÃœMDENGELÄ°M"}, {type:"KAVRAM", text:"Ã–NCÃœL"}, {type:"KAVRAM", text:"GEÃ‡ERLÄ°LÄ°K"}, {type:"KAVRAM", text:"TÃœMEVARIM"}, {type:"FÄ°LOZOF SÃ–ZÃœ", text:"BÄ°LEN DENETLER"}],
            U3: [{type:"KAVRAM", text:"ONTOLOJÄ°"}, {type:"FELSEFÄ° AKIM", text:"MATERYALÄ°ZM"}, {type:"FELSEFÄ° AKIM", text:"Ä°DEALÄ°ZM"}, {type:"FÄ°LOZOF", text:"PLATON"}, {type:"KAVRAM", text:"METAFÄ°ZÄ°K"}],
            U4: [{type:"KAVRAM", text:"EPÄ°STEMOLOJÄ°"}, {type:"FELSEFÄ° AKIM", text:"EMPÄ°RÄ°ZM"}, {type:"FELSEFÄ° AKIM", text:"KRÄ°TÄ°SÄ°ZM"}, {type:"FÄ°LOZOF", text:"IMMANUEL KANT"}, {type:"FÄ°LOZOF SÃ–ZÃœ", text:"BÄ°LGÄ° GÃœÃ‡TÃœR"}],
            U5: [{type:"KAVRAM", text:"ETÄ°K"}, {type:"KAVRAM", text:"ERDEM"}, {type:"FELSEFÄ° AKIM", text:"HEDONÄ°ZM"}, {type:"FÄ°LOZOF", text:"ARÄ°STOTELES"}, {type:"KAVRAM", text:"Ã–DEV AHLAKI"}],
            U6: [{type:"KAVRAM", text:"ESTETÄ°K"}, {type:"KAVRAM", text:"MÄ°MESÄ°S"}, {type:"KAVRAM", text:"YÃœCE"}, {type:"FELSEFÄ° AKIM", text:"EKSPRESYONÄ°ZM"}, {type:"KAVRAM", text:"GÃœZELLÄ°K Ä°DESÄ°"}],
            U7: [{type:"KAVRAM", text:"ÃœTOPYA"}, {type:"KAVRAM", text:"MEÅRUÄ°YET"}, {type:"KAVRAM", text:"EGEMENLÄ°K"}, {type:"FÄ°LOZOF", text:"THOMAS HOBBES"}, {type:"FÄ°LOZOF SÃ–ZÃœ", text:"Ä°NSAN Ä°NSANIN KURDUDUR"}],
            U8: [{type:"KAVRAM", text:"TEOLOJÄ°"}, {type:"FELSEFÄ° AKIM", text:"TEÄ°ZM"}, {type:"FELSEFÄ° AKIM", text:"AGNOSTÄ°SÄ°ZM"}, {type:"FELSEFÄ° AKIM", text:"PANTEÄ°ZM"}, {type:"KAVRAM", text:"FÄ°DEÄ°ZM"}],
            U9: [{type:"KAVRAM", text:"PARADÄ°GMA"}, {type:"KAVRAM", text:"FALSIFIKASYON"}, {type:"FÄ°LOZOF", text:"THOMAS KUHN"}, {type:"FÄ°LOZOF", text:"KARL POPPER"}, {type:"KAVRAM", text:"OLGUSALLIK"}]
        };

        const segments = [200, 500, "Ä°FLAS", 300, 800, "PAS", 400, 1000, 150, 600, "Ä°FLAS", 700];
        const colors = ["#1abc9c", "#2ecc71", "#34495e", "#3498db", "#9b59b6", "#f1c40f", "#e67e22", "#e74c3c", "#ecf0f1", "#95a5a6", "#2c3e50", "#d35400"];
        
        let players = [{score: 0}, {score: 0}, {score: 0}];
        let currentPlayer = 0, currentValue = 0, currentQuestion = null, rotation = 0;
        let revealedLetters = [], currentRound = 1, maxRounds = 3, canSpin = true, canGuess = false, currentQuestionsList = [];

        // Dinamik Ã–lÃ§eklendirme JS
        window.addEventListener('load', function() {
            if (window.innerWidth <= 1024) {
                const wheel = document.querySelector('.wheel-section');
                const display = document.querySelector('.display-section');
                if(wheel) wheel.style.transform = "scale(0.9)";
                if(display) display.style.transform = "scale(0.85)";
            }
        });

        function showMessage(msg) {
            const statusBox = document.getElementById("game-status-box");
            if (statusBox) {
                statusBox.innerText = msg;
                statusBox.style.backgroundColor = "#ff4d4d"; 
                setTimeout(() => { statusBox.style.backgroundColor = "#e94560"; }, 500);
            }
            if (msg.includes("BÄ°TTÄ°") || msg.includes("KAZANAN")) {
                document.getElementById("modal-msg").innerText = msg;
                document.getElementById("custom-modal").style.display = "flex";
            }
        }

        function closeModal() {
            document.getElementById("custom-modal").style.display = "none";
            if(document.querySelector("#custom-modal button").innerText === "ANA MENÃœYE DÃ–N") {
                location.reload(); 
            }
        }

        function drawWheel() {
            const ctx = document.getElementById("wheel-canvas").getContext("2d");
            const arc = (Math.PI * 2) / segments.length;
            ctx.clearRect(0, 0, 650, 650);
            segments.forEach((seg, i) => {
                ctx.beginPath(); ctx.fillStyle = colors[i]; ctx.moveTo(325, 325);
                ctx.arc(325, 325, 325, i * arc, (i + 1) * arc); ctx.fill();
                ctx.save(); ctx.translate(325, 325); ctx.rotate(i * arc + arc / 2);
                ctx.textAlign = "right"; ctx.fillStyle = "white"; ctx.font = "bold 26px Arial";
                ctx.fillText(seg, 305, 10); ctx.restore();
            });
        }

        function startGame() {
            const unitSelect = document.getElementById("unit-select");
            document.getElementById("unit-display").innerText = unitSelect.options[unitSelect.selectedIndex].text;
            for(let i=0; i<3; i++) {
                players[i].name = document.getElementById(`p${i+1}`).value || `Oyuncu ${i+1}`;
                players[i].score = 0;
                document.getElementById(`name-${i}`).innerText = players[i].name;
            }
            maxRounds = parseInt(document.getElementById("total-rounds").value);
            currentQuestionsList = unitQuestions[unitSelect.value];
            document.getElementById("setup-screen").style.display = "none";
            document.getElementById("game-container").style.display = "grid";
            drawWheel(); loadQuestion(); updateUI();
            setTimeout(() => showMessage(`SÄ±ra: ${players[0].name}`), 600);
        }

        function loadQuestion() {
            if (currentQuestionsList.length > 0) {
                currentQuestion = currentQuestionsList[Math.floor(Math.random() * currentQuestionsList.length)];
            }
            revealedLetters = [];
            document.getElementById("type-value").innerText = currentQuestion.type;
            initAlphabet(); 
            renderBoard();
        }

        function renderBoard() {
            const board = document.getElementById("puzzle-board");
            board.innerHTML = "";
            currentQuestion.text.split(" ").forEach(word => {
                const wordDiv = document.createElement("div");
                wordDiv.className = "word-group";
                word.split("").forEach(char => {
                    const div = document.createElement("div");
                    div.className = revealedLetters.includes(char) ? "letter-box revealed" : "letter-box hidden";
                    div.innerText = char;
                    wordDiv.appendChild(div);
                });
                board.appendChild(wordDiv);
            });
        }

        function spinWheel() {
            if (!canSpin) return;
            canSpin = false;
            const audio = document.getElementById("snd-spin");
            if(audio) audio.play();
            const spinAdd = Math.floor(Math.random() * 360) + 2160; 
            rotation += spinAdd;
            const canvas = document.getElementById("wheel-canvas");
            canvas.style.transition = "transform 4s cubic-bezier(0.15, 0, 0.15, 1)";
            canvas.style.transform = `rotate(${rotation}deg)`;
            
            setTimeout(() => {
                if(audio) { audio.pause(); audio.currentTime = 0; }
                const actualDeg = rotation % 360;
                const index = Math.floor(((360 - actualDeg + 270) % 360) / 30);
                const result = segments[index];
                if (result === "Ä°FLAS") {
                    players[currentPlayer].score = 0; updateUI();
                    showMessage("Ä°FLAS!"); setTimeout(nextTurn, 1500);
                } else if (result === "PAS") {
                    showMessage("PAS!"); setTimeout(nextTurn, 1500);
                } else {
                    currentValue = result; canGuess = true;
                    showMessage(`${result} PUAN!`);
                }
            }, 4100);
        }

        function handleGuess(char) {
            if (!canGuess) return;
            document.querySelectorAll(".alpha-key").forEach(k => { if(k.innerText === char) k.classList.add("used"); });
            if (currentQuestion.text.includes(char)) {
                const snd = document.getElementById("snd-correct"); if(snd) snd.play();
                revealedLetters.push(char);
                const count = currentQuestion.text.split(char).length - 1;
                players[currentPlayer].score += (currentValue * count);
                renderBoard(); canGuess = false; canSpin = true; updateUI();
                if (checkWin()) return;
            } else {
                const snd = document.getElementById("snd-wrong"); if(snd) snd.play();
                showMessage(`SeÃ§ilen Harf Yok!`); setTimeout(nextTurn, 1200);
            }
        }

        function nextTurn() {
            currentPlayer = (currentPlayer + 1) % 3;
            canGuess = false; canSpin = true;
            updateUI(); showMessage(`SÄ±ra: ${players[currentPlayer].name}`);
        }

        function solvePuzzle() {
            const val = document.getElementById("solve-input").value.toUpperCase();
            if(!val) return;
            if(val === currentQuestion.text) {
                const snd = document.getElementById("snd-correct"); if(snd) snd.play();
                players[currentPlayer].score += 2000;
                currentQuestion.text.split("").forEach(c => { if(c !== " ") revealedLetters.push(c); });
                renderBoard(); updateUI(); checkWin();
            } else {
                const snd = document.getElementById("snd-wrong"); if(snd) snd.play();
                showMessage("YanlÄ±ÅŸ!"); setTimeout(nextTurn, 1200);
            }
            document.getElementById("solve-input").value = "";
        }

        function initAlphabet() {
            const container = document.getElementById("alphabet");
            container.innerHTML = "";
            "ABCÃ‡DEFGÄHIÄ°JKLMNOÃ–PRSÅTUÃœVYZ".split("").forEach(char => {
                const span = document.createElement("div");
                span.className = "alpha-key"; span.innerText = char;
                span.onclick = () => handleGuess(char);
                container.appendChild(span);
            });
        }

        function checkWin() {
            const cleanText = currentQuestion.text.replace(/ /g, "");
            const won = cleanText.split("").every(c => revealedLetters.includes(c));
            if (won) {
                if(currentRound >= maxRounds) {
                    let winner = players[0];
                    players.forEach(p => { if(p.score > winner.score) winner = p; });
                    const finalMsg = `ğŸ† OYUN BÄ°TTÄ°! ğŸ†\n\nTEBRÄ°KLER ${winner.name.toUpperCase()}!\nToplam Puan: ${winner.score}`;
                    document.getElementById("modal-msg").innerText = finalMsg;
                    document.querySelector("#custom-modal button").innerText = "ANA MENÃœYE DÃ–N";
                    document.getElementById("custom-modal").style.display = "flex";
                } else {
                    currentRound++;
                    showMessage(`Tebrikler! ${currentRound}. Tur BaÅŸlÄ±yor...`);
                    setTimeout(loadQuestion, 2000);
                }
                return true;
            }
            return false;
        }

        function updateUI() {
            for(let i=0; i<3; i++) {
                document.getElementById(`score-${i}`).innerText = players[i].score;
                document.getElementById(`card-${i}`).className = (i === currentPlayer) ? "player-card active" : "player-card";
            }
        }
    </script>
</body>
